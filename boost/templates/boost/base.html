{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'boosting/styles.css' %}">
    <title>Title</title>
</head>
<body>
    <nav>
        NAVIGATION
 <form action="{% url 'search'%}" method="get">
            <input type="text" name="q">
            <input type="submit">

        </form>
        <div>
            {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#"><strong>{{ user.username }}</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
            {%else%}

            <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}


        </div>
    </nav>

    <div class="body">
{% block body %}
    {% endblock %}
        </div>
</body>
</html>
