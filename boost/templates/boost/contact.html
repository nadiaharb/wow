{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% static 'boosting/cont.css' %}">

    <title>Contacts â€” WOW Boosting Services</title>

  <script type="text/javascript">




</script>
</head>
<body id="contactbody">
<div class="links">
<a href="{% url 'index'%}">Home</a>

</div>
<section id="contact">

  <h1 class="section-header">Contacts</h1>

  <div class="contact-wrapper">

  <!-- Left contact page -->

    <form action='' method="post" id="contact-form" class="form-horizontal">
          {% csrf_token %}
      <div class="form-group">
        <div class="col-sm-12">
          <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <input type="text" class="form-control" id="subject" placeholder="SUBJECT" name="subject" value="" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
        </div>
      </div>

      <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>

      <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
        <div class="alt-send-button">
          <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
        </div>

      </button>

    </form>

  <!-- Left contact page -->

      <div class="direct-contact-container">

        <ul class="contact-list">
          <li class="list-item"></li>

          <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">(212) 555-2368</a></span></i></li>

          <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">hitmeup@gmail.com</a></span></i></li>

        </ul>

        <hr>
        <ul class="social-media-list">
          <a href="#"   class="contact-icon copy-btn"  data-acc="discordacc" >
          <li>
            <i class="fab fa-discord"  aria-hidden="true" style="font-size:20px;"></i>
          </li>
            </a>
            <a href="#" target="_blank" class="contact-icon copy-btn" data-acc="skypeacc">
          <li>
            <i class="fab fa-skype" aria-hidden="true"></i>
          </li>
              </a>
          <a href="https://wa.me/971526420250?text=I'm%20interested%20in%20your%20boosting%20services%20" target="_blank" class="contact-icon">
          <li>
            <i class="fab fa-whatsapp" aria-hidden="true"></i>
          </li>
            </a>
        </ul>
        <hr>

        <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>

      </div>

  </div>

</section>
<script src='https://cdn.jsdelivr.net/npm/@widgetbot/crate@3' async defer>
    new Crate({
        server: '406673327881584640', // Sevy
        channel: '406673327881584642' // #main
    })
</script>
<script type="text/javascript">
let copyBtn=document.querySelectorAll('.copy-btn')
console.log(copyBtn)
for(let i=0; i<copyBtn.length; i++){
copyBtn[i].addEventListener('click', function(){
console.log(copyBtn[i])
const account= copyBtn[i].getAttribute('data-acc')
navigator.clipboard.writeText(account)
var my_alert=window.alert(`${account} copied to clipboard`)
})
}




</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
